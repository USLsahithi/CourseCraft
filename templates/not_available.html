<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Not Available</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Course Not Available</h1>
    <p>Seems like the course for "{{ course_name }}" is not available currently. We'll report it to the Course Administrator for uploading the course. :)</p>
    <p>Feel free to <a href="#" onclick="goBack()">Go back</a> or explore other courses.</p>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
